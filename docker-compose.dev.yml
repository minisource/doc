services:
  doc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minisource-docs-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - minisource-network
    restart: unless-stopped

networks:
  minisource-network:
    external: true
